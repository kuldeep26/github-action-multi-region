name: Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
        options:
        - Dev
        - Stag
        - Prod
      choice:
        type: choice
        description: Select Region
        options:
        - US
        - EU
        - AP
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.choice }} / ${{ inputs.choice }}"
          echo "choice is ${{ github.event.inputs.choice }}" / ${{ inputs.choice }}