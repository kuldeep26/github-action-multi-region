name: Deployment Pipeline

on:
  push:
    branches:
      - main
      - staging
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Map branch to environment
        id: map-branch
        run: |
          case ${{ github.ref }} in
            refs/heads/main)
              environment="Dev"
              ;;
            refs/heads/staging)
              environment="Stag"
              ;;
            refs/heads/production)
              environment="Prod"
              ;;
            *)
              echo "::error::Invalid branch selected"
              exit 1
              ;;
          esac
          echo "::set-output name=environment::$environment"
          echo "Environment: $environment" >> $GITHUB_ENV

      - name: Use environment name
        run: |
          environment_name=${{ steps.map-branch.outputs.environment }}
          echo "Environment: $environment_name"
          # Use the environment name in further steps