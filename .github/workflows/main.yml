name: deploy-to-env
run-name: Manual Deployment (${{ github.ref_name }}, ${{ inputs.aws_region }})

on:
  workflow_dispatch:
    inputs:
      aws_region:
        type: choice
        description: AWS region to deploy
        options:
          - "eu-west-1"
          - "us-east-1"
          - "ap-northeast-1"

permissions:
  id-token: write
  contents: read
  issues: write

concurrency:
  group: deploy-${{ github.ref_name }}-${{ inputs.aws_region }}
  cancel-in-progress: false