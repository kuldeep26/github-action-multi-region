name: "Terraform Action"
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  id-token: write # This is required for AWS OIDC connection
  contents: read # This is required for actions/checkout
  pull-requests: write # This is required for the GitHub bot to comment on PRs
env:
  TF_LOG: INFO
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Select deployment region
        id: region_input
        run: |
          echo "::set-output name=region::$(echo -e 'us-east-1\nap-south-1' | fzf)"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ steps.region_input.outputs.region }}
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.3

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Initialize Terraform backend
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets['S3_BACKEND_BUCKET_' + steps.region_input.outputs.region] }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ steps.region_input.outputs.region }}"

      - name: Terraform validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan
        run: |
          terraform plan -var-file=variables-${{ matrix.region }}.tfvars
        if: github.event_name == 'pull_request'
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Deploy infrastructure
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform apply -var-file=variables-${{ matrix.region }}.tfvars -auto-approve